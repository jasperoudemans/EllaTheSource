<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ella is the Source</title>
  </head>
  <body>
    <header class="header">
      <h1>Receive a Blessing from Ella</h1>
      <img src="./images/ella-couch.jpeg" alt="Ella welcomes you" id="couch" />
      <h1>She is the Source</h1>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./miracles.html">Ella's miracles</a>
        <a href="#">Receive a blessing</a>
      </nav>
    </header>

    <main>
      <h2>Request a blessing from the world's first and only Dog prophet</h2>
      <h3>
        Ella loves Love and loves to love! It brings Ella joy to freely bestow
        the incomparable gift of Her Love on all beings.
      </h3>
      <div class="form-div">
        <form id="form">
          <label for="name">Enter your name</label>
          <input type="text" id="name" />
          <button class="subBtn" type="submit" id="btn">
            Receive blessing
          </button>
        </form>
      </div>

      <div id="blessing" class="hide">
        <p id="nameRes">Hidden text</p>
        <img src="./images/ella-gaze.jpeg" alt="Ella is giving you Love" />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
